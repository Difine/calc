<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div>
            <div class="calculator__total">100</div>
        </div>
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator_col">C</div>
                <div class="calculator_col">%</div>
                <div class="calculator_col">⌫</div>
                <div class="calculator_col">÷</div>
            </div>
            <div class="calculator__row">
                <div class="calculator_col">7</div>
                <div class="calculator_col">8</div>
                <div class="calculator_col">9</div>
                <div class="calculator_col">×</div>
            </div>
            <div class="calculator__row">
                <div class="calculator_col">4</div>
                <div class="calculator_col">5</div>
                <div class="calculator_col">6</div>
                <div class="calculator_col">-</div>
            </div>
            <div class="calculator__row">
                <div class="calculator_col">1</div>
                <div class="calculator_col">2</div>
                <div class="calculator_col">3</div>
                <div class="calculator_col">+</div>
            </div>
            <div class="calculator__row">
                <div class="calculator_col">.</div>
                <div class="calculator_col">0</div>
                <div class="calculator_col"><img src="/img/Vector.svg"></div>
                <div class="calculator_col">=</div>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
