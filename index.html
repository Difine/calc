<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__head">
            <div class="calculator__time">9:41</div>
            <div class="calculator__info">
                <div class="calculator_communication"><img src="/img/Cellular Connection.png"></div>
                <div class="calculator__wifi"><img src="/img/Wifi.png"></div>
                <div class="calculator__battery"><img src="/img/Battery.png"></div>
            </div>
        </div>
        <div class="calculator__display">
            <div class="calculator__history">
                <span>50</span>
                <strong>+</strong>
                <span>50</span>
            </div>
            <div class="calculator__total">100</div>
        </div>
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator__col 
                calculator__col_reset">C</div>
                <div class="calculator__col calculator__col_action">%</div>
                <div class="calculator__col calculator__col_action">⌫</div>
                <div class="calculator__col calculator__col_action">÷</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">7</div>
                <div class="calculator__col">8</div>
                <div class="calculator__col">9</div>
                <div class="calculator__col calculator__col_action">×</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">4</div>
                <div class="calculator__col">5</div>
                <div class="calculator__col">6</div>
                <div class="calculator__col calculator__col_action">-</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">1</div>
                <div class="calculator__col">2</div>
                <div class="calculator__col">3</div>
                <div class="calculator__col calculator__col_action">+</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col calculator__col_action">.</div>
                <div class="calculator__col calculator__col_action">0</div>
                <div class="calculator__col"><img src="/img/Vector.svg"></div>
                <div class="calculator__col calculator__col_action">=</div>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>
</html>
